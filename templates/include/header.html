<header class="header">
    <nav class="p-xl-2 bg-dark">
        <a class="col-1 mx-xl-5 text-white font-weight-bold" href="{% url 'polls:index' %}">Home</a>
        {% if user.is_authenticated %}
            <a class="col-1 mx-xl-5 text-white font-weight-bold "
               href="{% url 'polls:create_question' %}" class="top-menu">New Poll</a>
            <a class="col-1 mx-xl-5 text-white font-weight-bold" href="{% url "users:profile" user.id %}">Profile</a>
            <a class="col-1 mx-xl-5 text-white font-weight-bold" href="{% url "account_logout" %}">Log Out</a>
            {% if user.is_staff %}
                <a class="col-1 mx-xl-5 text-white font-weight-bold" href="admin/">Admin</a>
            {% endif %}
            <a class="col-20 mx-xl-5 text-white font-italic">User: {{ user.username }}</a>
        {% else %}
            <a class="col-1 mx-xl-5 text-white font-weight-bold" href="{% url "account_login" %}">Log In</a>
            <a class="col-1 mx-xl-5 text-white font-weight-bold" href="{% url "account_signup" %}">Sign Up</a>
        {% endif %}
        </div>
    </nav>
</header>
