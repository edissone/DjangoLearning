{% extends "base.html" %}

{% block content %}
    <h1>{{ question.question_text }}</h1>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    {% if question.image %}
        <img src="{{ question.image.url}}" alt="{{question}}" style="max-height:300px">
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
    </form>
    <span> {{ question.author.username }}</span>
{% endblock %}
